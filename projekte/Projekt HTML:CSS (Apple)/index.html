<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Apple</title>
  </head>
  <body>
    <div class="banner">
      <nav class="navbar">
        <div class="nav-center">
          <div class="logo">
            <i class="fa-brands fa-apple"></i>
          </div>
          <div class="links-container">
            <ul class="links">
              <li class="link">
                <a href="#">Home</a>
              </li>
              <li class="link">
                <a href="#">IPhone 14</a>
              </li>
              <li class="link">
                <a href="#">MacBook Air</a>
              </li>
              <li class="link">
                <a href="#">Watches</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->
      <!-- banner -->

      <div class="banner-section">
        <div class="phone">
          <img src="./bilder/iphone.png" alt="phone" />
        </div>
        <div class="best-gift">
          <h1>&#8592; Best Gift</h1>
          <p>"Creativity is just connecting things"</p>
          <span>-Steve jobs</span>
          <button type="button">buy now</button>
        </div>
      </div>
      <!-- end of banner -->
    </div>
    <!-- iphone section -->
    <div class="phone-2">
      <div class="phone-section">
        <div class="phone-title">
          <h1>iPhone 12</h1>
        </div>
        <div class="phone-img">
          <img src="./bilder/iPhones//iphones-1-img.png" alt="phone" />
        </div>
      </div>
      <button class="phone-button center"><span>learn more</span></button>
    </div>
    <!-- end of iphone section -->
    <!-- airpods section -->
    <section class="airpods center">
      <div class="airpods-center">
        <h1 class="airpods-title">Airpods</h1>
        <img src="./bilder/AirPods/airpods-1.png" alt="airpods"  class="airpods-img-1"/>
        <img
          src="./bilder/AirPods/airpods-2.png"
          alt="airpods"
          class="airpods-img-2"
        />
        <div class="airpods-btns">
          <button class="airpod-btn" type="button">Learn More</button>

          <button class="airpod-btn" type="button">Buy</button>
        </div>
      </div>
    </section>
    <!-- end of airpods section -->
    <!-- footer -->
    <footer class="footer">
      <div class="footer-center">
        <div class="footer-img">

          <img src="./bilder/Icons/home-icon.png" />
          <img src="./bilder/Icons/iphone-icon.png" />
          <img src="./bilder/Icons/airpods-icon.png" />
        </div>
        <div class="rights">
          <p>all rights reserved &copy;</p>
        </div>
      </div>
    </footer>
    <!-- end of footer -->
  </body>
</html>
